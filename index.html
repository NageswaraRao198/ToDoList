<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/6614a7ff15.js" crossorigin="anonymous"></script>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


<body>
    <div class="input-container">
        <h1 id="heading">To Do List</h1>
        <div  class="container-input container">
            <div class="title input-con">
                <label for="title">Title : </label> <input type="text" id="title" name="title">
            </div>
            <div class="description input-con">
                <label for="description" style="display: block;">Description</label> <textarea class="form-control" placeholder="Enter your Description here" id="description" ></textarea>
            </div>
            <div class="time input-con">
                <label for="time">Time : </label> <input type="text" id="time" name="time">
            </div>
        </div>
        <button type="button"  id="add-btn" class="btn btn-primary">Add to List</button>
    </div>

    <div class="row container-fluid lists">
        <div class="table-element col-1">
            S.No
        </div>
        <div class="table-element col-3">
            Title
        </div>
        <div class="table-element col-3">
            Description
        </div>
        <div class="table-element col-3">
            Time
        </div>
        <div class="table-element col-2">
            Progress
        </div>
    </div>
    <div class="lists-container">
     
    </div>
    




</body>
<script src="script.js"></script>

</html>
